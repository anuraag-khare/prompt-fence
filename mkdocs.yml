site_name: Prompt Fence SDK
site_url: https://anuraag-khare.github.io/prompt-fence/
repo_url: https://github.com/anuraag-khare/prompt-fence
repo_name: anuraag-khare/prompt-fence
docs_dir: documentation

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started:
    - Installation & Quick Start: getting-started.md
    - Key Management: key-management.md
    - Configuration: configuration.md
  - User Guide:
    - Building Prompts: building-prompts.md
    - Validation & Security: validation.md
  - Advanced:
    - Under the Hood: advanced.md
  - API Reference: api.md
